<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>이메일 인증</title>
</head>
<body style="margin:0; padding:0; font-family:Arial, sans-serif; background-color:#f4f4f4;">
<table width="100%" cellpadding="0" cellspacing="0" style="padding:40px 0; background-color:#f4f4f4;">
    <tr>
        <td align="center">
            <table width="600" cellpadding="0" cellspacing="0" style="background-color:#ffffff; padding:30px; border-radius:8px; box-shadow:0 0 10px rgba(0,0,0,0.05);">
                <tr>
                    <td style="text-align:center;">
                        <img src="algoboza_logo.png" alt="로고 이미지" width="300" height="100" style="object-fit:cover; border-radius:8px; margin-bottom:20px;" />
                        <h1 style="color:#034AA6; font-size:24px; margin-bottom:16px;">이메일 인증</h1>
                        <p style="color:#555; font-size:16px; margin:0 0 24px 0; line-height:1.6;">
                            반가워요🙌<br/>
                            <span style="color:#034AA6; font-weight:bold;">Algoboza</span>에 거의 다 왔어요! 아래 코드로 인증을 완료해 주세요.<br/>
                        </p>
                        <p style="color:#555; font-size:14px; margin:24px 0; line-height:1.6;">
                            아래 인증 코드를 입력창에 붙여넣어 주세요.
                        </p>
                        <div style="margin:20px 0; padding:10px 16px; border-radius:8px; background-color:#f1f1f1; display:inline-block;">
                            <span style="font-size:28px; font-weight:bold; letter-spacing:4px; color:#034AA6;" th:text="${code}">000000</span>
                        </div>
                        <p style="color:#999; font-size:12px; margin-top:30px; line-height:1.6;">
                            본 메일은 회원가입 인증을 위해 발송되었습니다.
                        </p>
                        <span style="color:#999; font-size:14px; margin-top:24px;">– Arcteryx 팀</span>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
